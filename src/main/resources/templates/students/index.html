<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragments :: head}">
</head>

<body>
	<header th:insert="~{fragments/navbar :: navbar('students')}"></header>

	<main class="container">
		<div class="row">
			<div class="col-12">
				<th:block th:if="${students != null and students.size() > 0}">
				    <h1 class="py-4 mb-2 text-center">Student list:</h1>

				    <th:block sec:authorize="hasAuthority('ADMIN')">
				        <a th:href="@{/students/create}" class="btn btn-primary mb-3">Crea un nuovo studente</a>
				    </th:block>

				    <table class="table table-striped table-hover">
				        <thead>
				            <tr>
				                <th>#</th>
				                <th>Name</th>
				                <th>Eta</th>
				                
				            </tr>
				        </thead>
				        <tbody>
				            <tr th:each="student : ${students}" class="align-middle">
				                <td th:text="${student.id}"></td>
				                <td th:text="${student.name}"></td>
				                <td th:text="${student.eta}"></td>
				                <td>
				                    <div class="d-flex justify-content-end gap-2">
				                        <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-primary">Dettaglio</a>
				                        
				                        <th:block sec:authorize="hasAuthority('ADMIN')">
				                            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-success">Modifica</a>
				                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
				                                th:data-bs-target="'#delete-modal-' + ${student.id}">Elimina</button>
				                        </th:block>
				                    </div>

				                    <!-- Modal -->
				                    <div class="modal fade" th:id="'delete-modal-' + ${student.id}" data-bs-backdrop="static"
				                        data-bs-keyboard="false" tabindex="-1">
				                        <div class="modal-dialog">
				                            <div class="modal-content">
				                                <div class="modal-header">
				                                    <h5 class="modal-title">Conferma eliminazione</h5>
				                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				                                </div>
				                                <div class="modal-body">
				                                    Sei sicuro di voler eliminare lo studente <strong th:text="${student.name}"></strong>?
				                                </div>
				                                <div class="modal-footer">
				                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
				                                    <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post">
				                                        <button type="submit" class="btn btn-danger">Elimina</button>
				                                    </form>
				                                </div>
				                            </div>
				                        </div>
				                    </div>

				                </td>
				            </tr>
				        </tbody>
				    </table>
				</th:block>

				<th:block th:unless="${students != null and students.size() > 0}">
				    <h3 class="py-5 text-center">No students are available this time...</h3>
				</th:block>

			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/fragments :: footer}"></footer>
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>

</html>
