<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragments :: head}">
</head>

<body>
	<header th:insert="~{fragments/navbar :: navbar('classes')}"></header>

	<main class="container">
		<div class="row">
			<div class="col-12">

				<!--<th:block th:if="${classes.size() > 0} "> -->
				<h1 class="py-4 mb-2 text-center">
					LISTA DELLE CLASSI
				</h1>

				<!-- <a th:href="@{/classes/create}" class="btn btn-primary">
						Crea un nuovo classe
					</a> -->
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>NOME</th>
							<th>SEZIONE</th>


						</tr>
					</thead>
					<tbody>
						<tr th:each="classe : ${classes}" class="align-middle">
							<td th:text="${classe.id}"></td>
							<td th:text="${classe.name}"></td>
							<td th:text="${classe.sezione}"></td>


							<ul>
								<li th:each="err : ${#fields.allErrors()}" th:text="${err}">
							</ul>
					</tbody>
				</table>
			<th:block th:unless="${classes.size() > 0}">
							<h3 calss="py-5 text-center">
								No classes are available this time...
							</h3>
						</th:block>
			

			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/fragments :: footer}"></footer>
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>

</html>
